<body>
  <div class="box">
    <h2>สมัครสมาชิกใหม่</h2>
      <div class="inputBox">
        <input type="text" required="" id="name">
        <label>Name</label>
      </div>
      <div class="inputBox">
        <input type="text" required="" id="email">
        <label>Email</label></label>
      </div>
      <div class="inputBox">
        <input type="text" required="" id="password">
        <label>Password</label>
      </div>
        <button onclick="register()" type="button">ลงทะเบียน</button><br>
        <button onclick="window.location = 'index.html'" type="button">เข้าสู่ระบบ</button>
  </div>

</body>
<script>
    function register() {
        var name = document.getElementById("name").value
        var email = document.getElementById("email").value
        var password = document.getElementById("password").value

        if (name == '' || email == '' || password == '') {
            window.alert('กรุณากรอกข้อมูลให้ครบถ้วน')
            return 0
        }
        //--- check name
        let firebaseRef = firebase.database().ref('users');
        firebaseRef.on("value", function (snapshot) {
          console.log('snapshot', snapshot)
          let users = []
          snapshot.forEach(function (data) {
            users.push(data.val());
          })
            console.log(users)
            let checkSame = users.find(function(u) {
              return u.name == name
            })
            console.log('check', checkSame)
            if(checkSame !== undefined) {
              window.alert('ชื่อผู้ใช้ซ้ำ')
              return 0
            }
        })

        firebase.auth().createUserWithEmailAndPassword(email, password).catch(function (error, test) {
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log('register', errorCode, errorMessage)
                console.log('test', test)
            })
            .then(function (success) {
              if(success !== undefined){
                console.log('success: ', success)
                console.log('data', name, email, password)
                var firebaseRef = firebase.database().ref('users');
                firebaseRef.push({
                    name,
                    email,
                    password
                }).then(re => {
                    window.location = 'home.html'
                })
              }
            })
    }
</script>
